<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Google</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Arvo:wght@700&family=Mulish:wght@300&display=swap');
</style> 
</head>

<body>
	<div id=top-bar>
		<div id=top-left>
			<ul>
			<li>About</li>
			<li>More</li>
			</ul>
		</div>
		<div id=top-spacer>
			<p>  </p>
		</div>
		<div id=top-right>
			<ul>
			<li>Profile</li>
			<li>Settings</li>
			<ul>
		</div>
	</div>
	<div id=search-area>
		<div id=search-title>
			<img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" id="logo">
		</div>
		<br>
		<div id=search-box>
			<form>
			<input type="search" id="search">
			</form>
		</div>
	</div>

	<div id=bottom-buttons>
		<input type="button" onclick="alert('I don't actually do anything!')" value="Search">
		<input type="button" onclick="alert('I don't work either!')" value="I'm feeling lucky!">
	</div>

	<div id=announcement>
		<p>This is a recreation of Google for The Odin Project.</p>
	</div>

	<div id=bottom-bar>
		<div id=bottom-left>
			<ul>
			<li>FAQ</li>
			<li>Fun Stuff</li>
			<li>Privacy Policy</li>
			</ul>
		</div>
		<div id=bottom-spacer>
			<p>  </p>  
		</div>
		<div id=bottom-right>
			<ul>
			<li>Cookie Policy</li>
			<li>Terms</li>
			<li>Search Settings</li>
			</ul>
		</div>
	</div>
</body>
