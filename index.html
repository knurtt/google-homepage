<head>
	<title>An Search Engine</title>
</head>

<body>
	<div id=top-bar>
		<div id=top-left>
			<ul>
			<li>About</li>
			<li>More</li>
			</ul>
		</div>
		<div id=top-right>
			<ul>
			<li>Profile</li>
			<li>Settings</li>
			<ul>
		</div>
	</div>

	<div id=search-title>
		<h1>An Search Engine</h1>
	</div>

	<div id=search-box>
		<form>
		<label for="search">Search for something...</label>
		<input type="search" id="search">
		</form>
	</div>

	<div id=bottom-buttons>
		<input type="button" onclick="alert('I don't actually do anything!')" value="Search">
		<input type="button" onclick="alert('I don't work either!')" value="I'm feeling lucky!">
	</div>

	<div id=announcement>
		<p>This has been a recreation of Google.</p>
	</div>

	<div id=bottom-bar>
		<div id=bottom-left>
			<ul>
			<li>FAQ</li>
			<li>Fun Stuff</li>
			<li>Privacy Policy</li>
			</ul>
		</div>
		<div id=bottom-right>
			<ul>
			<li>Cookie Policy</li>
			<li>Terms</li>
			<li>Search Settings</li>
			</ul>
		</div>
	</div>
</body>
